<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 1</title>
</head>
<body>
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>

    <p>
        A tag P é usada para criar paragrafos. <br>
        <b>Esse texto está em negrito</b> <br>
        <i>Esse texto está em itálico</i> <br>
        <strong>Texto em negrito, porém mais importante</strong> <br>
        <span>Texto que pode ser estilizado</span>
    </p>
    <hr>
    <!-- Comentário -->
     <!-- Ul -> lista não ordenada-->
     <ul type="square">
        <li>Produto 1</li>
        <li>Produto 2</li>
     </ul>
     <!-- OL -> Cria listas ordenadas-->
      <Ol> 
        <li>Pruduto 1</li>
        <li>Produto 2</li>
      </Ol>
      <img src="nome do arquivo" alt="Legenda da foto" width="200">
      <br>
      <audio scr="Nome do arquivo" controls></audio>
      <video scr="Nome do aqruivo" controls> </video>


</body>
</html>
